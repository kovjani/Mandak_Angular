<div id="header-image-container">
    @for (image of images; track image){
        <div class="header-image"
             [style]="'background-image: url(\'' + image + '\')'"
             [id] = "images.indexOf(image) + 'header-image'"
             (click)="ViewInGallery(images.indexOf(image))">
        </div>
    }
</div>
