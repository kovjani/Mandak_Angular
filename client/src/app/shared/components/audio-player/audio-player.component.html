<div #audio_player_container id="audio-player-container"
     [ngClass]="{'dark_mode' : localStorage.getItem('nav_style') === 'dark'}">
    <audio #audio_player id="audio_player"></audio>

    <div id="audio_player_information_container">
        <div class="marquee"><span #audio_title id="audio_title">{{actualMusicTitle}}</span></div>
        <div class="marquee"><span #audio_event id="audio_event">{{actualMusicEvent}}</span></div>
    </div>

    <div id="audio_player_controls_container" >
        <div id="audio_seekbar_container">
            <div style="width: 2em;"><span #current_time id="currentTime">00:00</span> </div>
            <div><input #seekbar type="range" id="seekBar" value="0" max="100"></div>
            <div style="width: 2em;"><span #duration id="duration">00:00</span></div>
        </div>
        <div id="audio_control_buttons">
            <button #playPreviousButton id="playPreviousButton" class="fas fa-backward"
                    (click)="PlayPreviousAudio()"></button>
            @if(isPlaying) {
                <button #pauseButton id="pauseButton" class="fas fa-pause"
                        (click)="PauseAudio()"></button>
            } @else {
                <button #playButton id="playButton" class="fas fa-play"
                        (click)="PlayAudio()"></button>
            }
            <button #playNextButton id="playNextButton" class="fas fa-forward"
                    (click)="PlayNextAudio()"></button>
        </div>
    </div>

    <div id="audio_player_other_controls_container"></div>
</div>

@if(actualMusicTitle.length <= 1){
    <div id="noControls"></div>
}
